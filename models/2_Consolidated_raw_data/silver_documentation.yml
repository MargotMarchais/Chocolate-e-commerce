version: 2

models:

  - name: alain_ducasse
    description: Web scraping results (Alain Ducasse website)
    columns:
      - name: timestamp_photo
        description: Timestamp the web scraping took place
        tests:
          - not_null
      - name: date_photo
        description: Date the web scraping took place
      - name: product_name
        description: Primary key
        tests:
          - not_null
      - name: company
        description: name of the website where the data were scraped
      - name: brand
        description: brand of the product (Alain Ducasse by default)
      - name: category
        description: product category (chocolate by default)
      - name: subcategory
        description: product subcategory (e.g. "tablettes", "boites", "glaces",..)
      - name: subcategory2
        description: product detailes subcategory (e.g. "ballotin", "panière", "coffret",..)
      - name: image_url
        description: url link of the product image on the website
      - name: product_url
        description: url link of the product page
      - name: product_price
        description: price of the product, in euros
      - name: product_weight_g
        description: weight (in grams) of the product

